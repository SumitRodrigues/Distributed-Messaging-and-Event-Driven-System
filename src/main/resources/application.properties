# Kafka Consumer Configuration
spring.kafka.bootstrap-servers=localhost:9092 # Kafka server address
spring.kafka.consumer.group-id=my-consumer-group # Consumer group name
spring.kafka.consumer.auto-offset-reset=earliest # Read messages from the beginning if no offset is present
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer